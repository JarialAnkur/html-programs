<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
<p> This program is demonstrations of arranging the array in alphabetical order or numerical order</p>
<button onclick="myfunction1()">Alphabetical</button>
<button onclick="myfunction2()">Numerical</button>

<p id="demo"></p>

<script type="text/javascript">
		var arr=[1,50,2,69,100,54,10];
		document.getElementById('demo').innerHTML=arr;
		function myfunction1()
		{
			arr.sort();
			document.getElementById('demo').innerHTML=arr;
		}
		function myfunction2()
		{
			arr.sort(function(a,b){return a-b});
			document.getElementById('demo').innerHTML=arr;
		}
	</script>
</body>
</html>
